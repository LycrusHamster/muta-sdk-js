query getEpochId($epochId: Uint64) {
  getEpoch(epochId: $epochId) {
    header {
      epochId
    }
  }
}

query queryService(
  $serviceName: String!
  $method: String!
  $payload: String!
  $epochId: Uint64
  $caller: Address = "0x1000000000000000000000000000000000000000"
  $cyclePrice: Uint64
  $cycleLimit: Uint64
) {
  queryService(
    epochId: $epochId
    serviceName: $serviceName
    method: $method
    payload: $payload
    caller: $caller
    cyclesPrice: $cyclePrice
    cyclesLimit: $cycleLimit
  ) {
    isError
    ret
  }
}

mutation sendTransaction(
  $inputRaw: InputRawTransaction!
  $inputEncryption: InputTransactionEncryption!
) {
  sendTransaction(inputRaw: $inputRaw, inputEncryption: $inputEncryption)
}

fragment ServicePayload on SignedTransaction {
  serviceName
  method
  payload
}

query getTransaction($txHash: Hash!) {
  getTransaction(txHash: $txHash) {
    ...ServicePayload
    nonce
    chainId
    cyclesLimit
    cyclesPrice
    timeout
    txHash
    pubkey
    signature
  }
}

query getReceipt($txHash:Hash!) {
  getReceipt(txHash: $txHash) {
    txHash
    epochId
    cyclesUsed
    events {
      data
      service
    }
    stateRoot
    response {
      serviceName
      method
      ret
      isError
    }
  }
}

query getEpoch($epochId: Uint64!) {
  getEpoch(epochId: $epochId) {
    header{
      chainId
      confirmRoot
      cyclesUsed
      epochId
      orderRoot
      preHash

      proposer
      receiptRoot
      stateRoot
      timestamp
      validatorVersion
      proof {
        bitmap
        epochHash
        epochId
        round
        signature
      }
      validators{
        address
        proposeWeight
        voteWeight
      }
    }
    orderedTxHashes
  }
}
